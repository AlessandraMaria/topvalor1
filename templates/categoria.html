<!doctype html>
<html>
<head>    
    <title>Top valor - Comprar e vender - Cadatro de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>    

<body>
    <div class="container">
        <div class="page-header justify-content-center">
            <h1>Cadastro de {{titulo}}</h1>
        </div>    

        <form action="/categoria/criar" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>        
            <div class="form-group">
                <label for="desc">Descricao</label>
                <input type="text" class="form-control" id="desc" name="desc">       
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>            
    </div>
    <div class="container">
        <div class="page-header justify-content-center">
        <h1>Lista de {{titulo}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default justify-content-center">
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.nome }}</td>
                        <td>{{ categoria.desc }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>   
</body>
</html>

<!doctype html>
<html>
<head>    
<title>Top valor - Comprar e vender - Cadastro de {{titulo}} </title>
</head>

<body>
    <h4>Cadastro de {{titulo}}</h4>
    <form action="/categoria/novo" method="post">
        <p><label for="nome">Nome</label></p>
        <p><input type="text" id="nome" name="nome"></p>

        <p><label for="desc">Descrição</label></p>
        <p><input type="text" id="desc" name="desc"></p>

        <p><input type="submit" value="Cadastrar"></p>
    </form>

    <h4>Lista de {{titulo}}</h4>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descricao</th>                
            </tr>    
        </thead>
        <tbody>
            {%for categoria in categorias%}
                <tr>
                    <td>{{categoria.nome}}</td>
                    <td>{{categoria.descricao}}</td>
                </tr>
            {%endfor%}    
        </tbody>
</body>

</html>
